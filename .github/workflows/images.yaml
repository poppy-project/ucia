name: Image Builder
on:
  push:
jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
      - uses: usimd/pi-gen-action@v1
        with:
          image-name: ucia
          verbose-output: true
          enable-ssh: 1
          # keyboard-keymap: fr
          # # keyboard-layout: 
          disable-first-boot-user-rename: 1
          hostname: ucia
          username: pi
          password: 'rosa'
          release: buster
          wpa-essid: 'ucia'
          wpa-password : 'rosa-ucia'
      - uses: actions/upload-artifact@v3
        with:
          name: ucia
          path: ${{ steps.build.outputs.image-path }}
